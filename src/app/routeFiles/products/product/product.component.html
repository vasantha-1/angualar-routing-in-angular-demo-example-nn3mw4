<div class="row">
  <div class="col-12">
    <div class="card m-2 rounded" (click)="gotoHome()">
      <div class="card-title mb-0 p-2 clearfix bg-primary text-white">
        <p class="float-left">{{ product.make }}</p>
        <p class="float-right">Price : {{ product.price }}</p>
      </div>
      <div class="card-body p-2 bg-dark text-white">
        <div class="row">
          <div class="col-4">Color</div>
          <div class="col-2">:</div>
          <div class="col-6">{{ product.color }}</div>
        </div>
        <div class="row">
          <div class="col-4">RAM</div>
          <div class="col-2">:</div>
          <div class="col-6">{{ product.ram }}</div>
        </div>
        <div class="row">
          <div class="col-4">Hard Disk</div>
          <div class="col-2">:</div>
          <div class="col-6">{{ product.rom }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
